    <script>
    var slideIndex = 1; 
    showSlides(slideIndex); 
	window.onscroll = function() {scrollFunction()};

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }
        
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }
        
    function showSlides(n) {
        var i; 
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        var captionText = document.getElementById("caption");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < dots.length; i++) {
            slides[i].style.display = "none";
        }
        for (i=0; i<dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        captionText.innerHTML = dots[slideIndex-1].alt;
    }
	function scrollFunction() {
		if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
        
			document.getElementById("navbar").style.padding = "20px 10px";  
			document.getElementById("logo").style.width = "10%";
            document.getElementById("logo").style.height = "10%";
            document.getElementById("logotext").style.fontSize="22px"
            document.getElementById("logotext").style.paddingLeft="200px"
		}
		else {
			document.getElementById("navbar").style.padding = "50px 10px"; 
			document.getElementById("logo").style.width = "15%";
            document.getElementById("logo").style.height = "15%";
            document.getElementById("logotext").style.fontSize="35px"
            document.getElementById("logotext").style.paddingLeft="300px"
		}	
    }
        
        function drop() {
        document.getElementById("myDropdown").classList.toggle("show");
        }
        
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) { 
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i; 
                for (i=0; i < dropdowns.length; i++){
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
